<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>jQUERY</title>
	

</head>
<body>
	<ul>
		<li><a href="#">Link Ke#1</a></li>
		<li><a href="#">Link Ke#2</a></li>
		<li><a href="#">Link Ke#3</a></li>
		<li><a href="#">Link Ke#4</a></li>

	</ul>

	<button>jQuery</button>

	<script src="assets/jquery.min.js"></script>

	</script>

</html>
