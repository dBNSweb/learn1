<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lesson 2</title>
	<link rel="stylesheet" href="">
</head>

<style>
	body {
		margin: 0;
	}

	aside.menu {
		background: #006064;
		position: fixed;
		width: 210px;
		height: 100vh;
	}
	
	main.content {
		background: #e0f7fa;
		position: relative;
		height: 100vh;
		margin-left: 210px;
	}

	header.head {
		height: 75px;
	}

	section.body {
		min-height: calc(100vh - 120px);
	}

	footer.foot {
		height: 45px;
	}
</style>

<body>
	<aside class="menu">
		<header class="head">head</header>
		<section class="body">body</section>
		<footer class="foot">foot</footer>
	</aside>

	<main class="content">
		<header class="head">head</header>
		<section class="body">body</section>
		<footer class="foot">foot</footer>
	</main>
</body>
</html>
